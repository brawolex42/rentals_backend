{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Register" %}{% endblock %}
{% block content %}
<h1 style="margin:0 0 1rem; font-size:1.5rem;">{% trans "Create account" %}</h1>
<form method="post" style="display:grid; gap:.75rem; max-width:420px;">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next|default:'' }}">
  <div>
    <label for="email" style="display:block; margin:0 0 .25rem;">{% trans "Email" %}</label>
    <input id="email" name="email" type="email" value="{{ email|default:'' }}" required style="width:100%; padding:.6rem .7rem; border:1px solid #d1d5db; border-radius:8px;">
  </div>
  <div>
    <label for="username" style="display:block; margin:0 0 .25rem;">{% trans "Username (optional)" %}</label>
    <input id="username" name="username" type="text" value="{{ username|default:'' }}" style="width:100%; padding:.6rem .7rem; border:1px solid #d1d5db; border-radius:8px;">
  </div>
  <div>
    <label for="password1" style="display:block; margin:0 0 .25rem;">{% trans "Password" %}</label>
    <input id="password1" name="password1" type="password" required style="width:100%; padding:.6rem .7rem; border:1px solid #d1d5db; border-radius:8px;">
  </div>
  <div>
    <label for="password2" style="display:block; margin:0 0 .25rem;">{% trans "Repeat password" %}</label>
    <input id="password2" name="password2" type="password" required style="width:100%; padding:.6rem .7rem; border:1px solid #d1d5db; border-radius:8px;">
  </div>
  <button type="submit" style="padding:.7rem 1rem; border:0; border-radius:10px; background:#10b981; color:#fff; cursor:pointer;">{% trans "Register" %}</button>
  <div style="margin-top:.25rem;">
    <a href="{% url 'login_page' %}{% if next %}?next={{ next|urlencode }}{% endif %}">{% trans "Already have an account? Sign in" %}</a>
  </div>
</form>
{% endblock %}
